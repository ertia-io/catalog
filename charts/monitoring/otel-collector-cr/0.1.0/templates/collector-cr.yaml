---
# See API: https://github.com/open-telemetry/opentelemetry-operator/blob/main/docs/api.md#opentelemetrycollector
apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
{{- if .Values.collectorName }}
  name: {{ .Values.collectorName }}
{{- else }}
  name: {{ .Values.preset }}
{{- end }}
  namespace: {{ .Release.Namespace }}
spec:
{{- if .Values.spec }}
{{ toYaml .Values.spec | indent 2 }}
{{- else if eq .Values.preset "debug" }}
  mode: deployment
  config:
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
    processors:
      memory_limiter:
        check_interval: 1s
        limit_percentage: 75
        spike_limit_percentage: 15
      batch:
        send_batch_size: 10000
        timeout: 10s

    exporters:
      debug: {}

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [debug]
{{- end }}

